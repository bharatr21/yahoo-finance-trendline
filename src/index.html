<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Stock Price Fluctuations</h2>

        <!-- Stock and Time Range Selection -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="stockSelector">Select Stock:</label>
                <select id="stockSelector" class="form-select">
                    <option value="">Loading stocks...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="timeRangeSelector">Select Time Range:</label>
                <select id="timeRangeSelector" class="form-select">
                    <option value="1d">1 Day</option>
                    <option value="1mo" selected>1 Month</option>
                    <option value="6mo">6 Months</option>
                    <option value="1y">1 Year</option>
                </select>
            </div>
        </div>

        <!-- Chart Container -->
        <!-- TO DO: ADD the Chart container -->

    </div class="card p-4">
        <canvas id="stockChart"></canvas>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
